    GPU_ECC_UNCORRECT_JPEG      = 84;
    GPU_ECC_CORRECT_IH          = 85;
    GPU_ECC_UNCORRECT_IH        = 86;
    GPU_ECC_CORRECT_MPIO        = 87;
    GPU_ECC_UNCORRECT_MPIO      = 88;
